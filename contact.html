<!doctype html>
<html>
<head>
<style>
.container {
  position: relative;
  text-align: center;
}
.centered {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
	font-size: clamp(20px, 3vw, 40px);
}
	.boxes {
  display: flex;
  justify-content: space-between;
  align-items: flex-start;
  flex-wrap: wrap; /* allows stacking when too narrow */
  margin: 20px auto;
  width: 90%;
}

.box1 {
  background-color: #fffff0f0;
	 border-radius: 25px;
  border: 3.5px solid #e06666;
  padding: 20px;
  text-align: center;
  width: 30%;
  box-sizing: border-box;
  min-height: 300px;
}

/* Responsive behavior */
@media (max-width : 1011px ){
  .box1 {
    width: 45%;
    margin-bottom: 20px;
  }
}

@media (max-width: 600px) {
  .box1 {
    width: 90%;
    margin: 10px auto;
  }
}

	</style>
	<link rel="stylesheet" href="style.css">
<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initail-scale=1.0">
<title>101 Bagels Contact</title>
<link rel="icon" type="image/x-icon" href="images/bagel.avif">
</head>

<body>
	
<div id="body">
<div id="header">
<nav id="nav">
  <div id="logo">
    <img src="images/bagel.avif" alt="101 Bagels logo">
  </div>

  <button class="menu-toggle" aria-label="Toggle menu">☰</button>

  <div class="nav-links">
    <a href="index.html">Home</a>
    <a href="menu.html">Menu</a>
    <a href="about.html">About Us</a>

    <a href=>Contact</a>
  </div>
</nav>
	</div>
	
	</div>
<div id="foot">Copyright &copy; 2025 101 Bagels</div>
<script>
  const nav = document.getElementById('nav');
  const toggle = document.querySelector('.menu-toggle');

  toggle.addEventListener('click', (e) => {
    e.stopPropagation(); // prevent closing instantly
    nav.classList.toggle('active');
    toggle.textContent = nav.classList.contains('active') ? '✕' : '☰';
  });

  // Close menu when clicking outside
  document.addEventListener('click', (e) => {
    if (!nav.contains(e.target)) {
      nav.classList.remove('active');
      toggle.textContent = '☰';
    }
  });
</script>
</body>
