<!doctype html>
<html>
<head>
<style>
.container {
  position: relative;
  text-align: center;
}
.centered {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
	font-size: clamp(20px, 3vw, 40px);
}
	.boxes {
  display: flex;
  justify-content: space-between;
  align-items: flex-start;
  flex-wrap: wrap; /* allows stacking when too narrow */
  margin: 20px auto;
  width: 90%;
}

.box1 {
  background-color: #fffff0f0;
  border-radius: 25px;
  border: 3.5px solid #e06666;
  padding: 20px;
  width: 90%;
  box-sizing: border-box;
  min-height: 300px;
  margin: 20px auto;
  
  display: flex;                /* make form + map side-by-side */
  justify-content: space-between;
  align-items: flex-start;
  gap: 20px;     
	flex-wrap: wrap;
	.box1 form {
  flex: 1;                      /* take left side */
  max-width: 400px;
}

/* Responsive behavior */
@media (max-width : 1011px )
{
  .box1 {
    width: 45%;
    margin-bottom: 20px;
  }
}

@media (max-width: 600px) {
  .box1 {
    width: 90%;
    margin: 10px auto;
  }
}
form {
           
            padding: 20px;
            border-radius: 10px;
            width: 300px;
	background-color: #F6EDE1
        }
        input, select, textarea, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
			border: 1px solid #914141;}
	label {
            font-weight: bold;
        }
	
/* Map box */
.map-container {
  flex: 1;                      /* take right side */
  min-width: 50%;
	
}
	</style>
	<link rel="stylesheet" href="style.css">
<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initail-scale=1.0">
<title>101 Bagels Contact</title>
<link rel="icon" type="image/x-icon" href="images/bagel.avif">
</head>

<body>
	
<div id="body">
<div id="header">
<nav id="nav">
  <div id="logo">
    <img src="images/bagel.avif" alt="101 Bagels logo">
  </div>

  <button class="menu-toggle" aria-label="Toggle menu">☰</button>

  <div class="nav-links">
    <a href="index.html">Home</a>
    <a href="menu.html">Menu</a>
    <a href="about.html">About Us</a>
    <a href="faq.html">FAQ</a>
    <a>Contact</a>
  </div>
</nav>
	</div>
	<div class="box1">
	    <form action="#" method="post">
        <h2>Contact Us</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Your name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Your email" required>

        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" placeholder="Subject" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" placeholder="Write your message here..." required></textarea>

        <button type="submit">Submit</button>
    </form>

		 <div class="map-container">
    <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1259.522892332315!2d-117.38078743638535!3d33.19718425895299!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80dc6e36e0378a05%3A0x2e7ea5ebeed33058!2s101%20Bagels%20%26%20Subs!5e0!3m2!1sen!2sus!4v1762459544088!5m2!1sen!2sus"
        width="100%" 
        height="560px" 
        style="border:0;"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade">
    </iframe>
</div>
	</div>
	
	</div>
	
<div id="foot">Copyright &copy; 2025 101 Bagels</div>
<script>
  const nav = document.getElementById('nav');
  const toggle = document.querySelector('.menu-toggle');

  toggle.addEventListener('click', (e) => {
    e.stopPropagation(); // prevent closing instantly
    nav.classList.toggle('active');
    toggle.textContent = nav.classList.contains('active') ? '✕' : '☰';
  });

  // Close menu when clicking outside
  document.addEventListener('click', (e) => {
    if (!nav.contains(e.target)) {
      nav.classList.remove('active');
      toggle.textContent = '☰';
    }
  });
</script>
</body>
</html>
